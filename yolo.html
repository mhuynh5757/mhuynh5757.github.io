<html>
	<head>
		<title>Swag</title>
		<style>
		*
		{
			margin: 0;
			padding: 0;
		}
		html, body
		{
			width: 100%;
			height: 100%;
		}
		canvas
		{
			display: block;
		}
		</style>
	</head>
	<body>
		<p style="text-align: center">
		<canvas id="yolo"></canvas>
		<script>
			var canvas = document.getElementById('yolo');
			var context = canvas.getContext('2d');
			window.addEventListener('resize', refreshCanvas, false);
			function drawContents()
			{
				context.fillStyle = "#FF0000";
				context.fillRect(canvas.width*.25,canvas.height*.25,canvas.width*.5,canvas.height*.5);
			}
			function refreshCanvas()
			{
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				
				drawContents();
			}
			refreshCanvas();
		</script>
	</body>
</html>
